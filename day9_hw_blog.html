<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
   <script>
    var txt ="I think this movie was BAD and 100% Stupid! But the Acting was Amazing and 3 actors were great.";
    var pat = txt.replace(/bad|ugly|Stupid/ig,"***")
    var pat1 = txt.match(/\d+/g);
    var count = pat1 ? pat1.length : 0;
     var word = txt.match(/\b[A-Z]/g);
    var capital = word ? word.length : 0;
    document.getElementById("demo").innerHTML = "Filtered Comment: " + pat + "<br>" +"Numbers Found: " + count + "<br>" +"Capitalized Words: " + capital;
   </script> 
</body>
</html>
