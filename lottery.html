<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lottery Draw</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    #winnerDisplay {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body class="text-center p-5">
  <h1>Lottery Draw</h1>
  <button id="drawButton" class="btn btn-primary">Select Winner</button>
  <div id="winnerDisplay"></div>
  <div class="modal fade" id="winnerModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="winnerModalLabel">Winner</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalWinnerText">
        </div>
      </div>
    </div>
  </div>
  <script>
    const tickets = [16631, 554202, 730833, 453104, 753505, 931606, 754807];
    document.getElementById('drawButton').addEventListener('click', () => {
      const winner = tickets[Math.floor(Math.random() * tickets.length)];
      console.log("Winner is:", winner);
      document.getElementById('winnerDisplay').innerHTML = `Winner: ${winner}`;
      document.getElementById('modalWinnerText').innerHTML = `Congratulations! Ticket #${winner} is the winner!`;
      const modal = new bootstrap.Modal(document.getElementById('winnerModal'));
      modal.show();
    });
  </script>
</body>
</html>
