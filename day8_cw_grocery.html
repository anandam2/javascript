<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    let i = 0;

    while (i < 5) {
      let code = parseInt(prompt("Enter product code (1-3):"));
      let quantity = parseInt(prompt("Enter quantity:"));
      let name = "";
      let price = 0;
      switch (code) {
        case 1:
          name = "Apple";
          price = 30;
          break;
        case 2:
          name = "Banana";
          price = 10;
          break;
        case 3:
          name = "Orange";
          price = 20;
          break;
        default:
          console.log("Invalid product code");
        continue;
      }
      let total = price * quantity;
      console.log(`Product: ${name}\nQuantity: ${quantity}\nTotal: â‚¹${total}`);

      if (total > 100) {
        console.log("High purchase");
      } else {
        console.log("Normal purchase");
      }
      i++;
    }
    console.log("Loop finished");
  </script>
</body>
</html>
