<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var date = new Date("2023-11-25")
        var year =date.getFullYear()
        var month =date.toLocaleString("default",{month:"long"})
        var day =date.getDate()
        var today = new Date()
        var passyear = today.getFullYear() - date.getFullYear()
        var dym = (passyear >= 1)?"It has been more than a year since that date.":"It has been more than a year since that date."
        console.log("Year: "+ year)
        console.log("Month: "+month)
        console.log("Day: "+day)
        console.log(dym)
    </script>
</body>
</html>
