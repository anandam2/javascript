<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>
    #output {
        color: blue;
        transition: color 0.3 ease;
    }
  </style>
</head>
<body>
    <div class="row my-4 mx-4" id="alpha">
    <div class="col-md-4">
        <form action="" id="textForm">
        <input type="text" id="userInput" class="form-control mb-3 " placeholder="Enter Text Here">
        <button class="btn btn-primary mb-3" type="submit">SUBMIT</button>
        </form>
        <p id="output"></p>
    </div>
    </div>
    <script>
         const form = document.getElementById('textForm');
         const input = document.getElementById('userInput');
         const output = document.getElementById('output');
         form.addEventListener('submit', function(event){
            event.preventDefault();
            output.textContent = input.value;
            output.style.color = 'blue';
         });
         output.addEventListener('mouseover',function(){
            output.style.color = 'green';
         });
         output.addEventListener('mouseout',function(){
            output.style.color = 'blue';
         });
    </script>
    
</body>
</html>
