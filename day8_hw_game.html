<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let chances = 0;
        for (let i = 0; i < 5; i++) {
            let num = parseInt(prompt("Enter a number between 1 and 5:"));
            if (num < 1){
                console.log("Invalid input! Number is less than 1");
                continue;
            }
            else if(num > 5){
                console.log("Invalid input! Number is greater than 5");
                continue;
            }
            else if(isNaN(num)) {
                 console.log("Invalid input! Not a Number");
                continue;
            }
            let word;
            switch (num) {
            case 1: 
                word = "One"; 
                break;
            case 2:
                word = "Two"; 
                break;
            case 3: 
                word = "Three"; 
                break;
            case 4: 
                word = "Four"; 
                break;
            case 5: 
                word = "Five"; 
                break;
            }
            console.log("You entered: " + word);
            if (num === 3) {
                console.log("You guessed it right!");
            break;
            } 
            else {
                console.log("Wrong guess. Try again.");
                chances++;
            }
        }
        if (chances === 5) {
            console.log("Game over");
        }
    </script>
</body>
</html>
