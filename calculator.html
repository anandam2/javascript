<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    .container {
      border: 1px solid black;
      padding: 20px;
      width: 300px;
      margin: 50px auto;
      text-align: center;
      font-family: sans-serif;
    }
    input, select, button {
      margin: 10px 0;
      width: 100%;
      padding: 8px;
      padding-right: 1px;
    }
    #result {
        color: green;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <form id="Calculator" onsubmit="return calculate()">
      <input type="text" id="num1" placeholder="Enter first number"><br>
      <input type="text" id="num2" placeholder="Enter second number"><br>
      <select id="operator">
        <option value="add">+</option>
        <option value="sub">-</option>
        <option value="mul">*</option>
        <option value="div">/</option>
      </select><br />
      <button type="submit">=</button>
    </form>
    <div id="result"></div>
  </div>
  <script>
    function add(a, b) {
      return a + b;
    }
    function subtract(a, b) {
      return a - b;
    }
    function multiply(a, b) {
      return a * b;
    }
    function divide(a, b) {
      return b !== 0 ? a / b : 'Cannot divide by zero';
    }
    function print(result) {
      document.getElementById("result").textContent = "Result: " + result;
    }
    function calculate() {
      const number1 = parseFloat(document.getElementById("num1").innerHTML);
      const number2 = parseFloat(document.getElementById("num2").innerHTML);
      const operator = document.getElementById("operator").innerHTML;
      let result;
      if (isNaN(number1) || isNaN(number2)) {
        result = "Please enter valid numbers";
      } else if (operator === "add") {
        result = add(number1, number2);
      } else if (operator === "sub") {
        result = subtract(number1, number2);
      } else if (operator === "mul") {
        result = multiply(number1, number2);
      } else if (operator === "div") {
        result = divide(number1, number2);
      } else {
        result = "Invalid operator";
      }
      if (typeof result === "number") {
        result = result.toFixed(2);
      }
      print(result);
      return false;
    }
  </script>
</body>
</html>
